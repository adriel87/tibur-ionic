<ion-header>
  <ion-toolbar>
    <ion-title>createYourCosa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">tipo</ion-label>
        <ion-input formControlName="tipo" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">calidad</ion-label>
        <ion-input formControlName="calidad" type="text" required>
        </ion-input>
      </ion-item>
     
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block">Add</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
