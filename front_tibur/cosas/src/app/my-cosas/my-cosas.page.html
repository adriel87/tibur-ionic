<ion-header>
  <ion-toolbar>
    <ion-title>my-cosas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let cosa of cosas">
        <ion-label>
          <h1>
            {{cosa.tipo}}
          </h1>
          <p>
            {{cosa.calidad}}
          </p>
        </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
